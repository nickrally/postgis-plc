{% extends 'layout.html' %}

{% block body %}
  {% include 'search.html' %}
  <a class="btn btn-primary search-btn" href="/add"> Add Place</a>
  <hr>
  <!--<table class="table table-bordered table-striped dont-stretch width-auto">-->
  <table class="content-table"></table>
    <tr>
      <th style="width: 5%">ID</th>
      <th style="width: 20%">Name</th>
      <th style="width: 20%">Street Address</th>
      <th style="width: 10%">City</th>
      <th style="width: 5%">State</th>
      <th style="width: 10%">Zip</th>
    </tr>
    {% for place in places %}
      <tr>
        <td style="width: 5%">{{place.id}}</td>
        <td style="width: 20%">{{place.name}}</td>
        <td style="width: 20%">{{place.street_address}}</td>
          <td style="width: 10%">{{place.city}}</td>
          <td style="width: 5%">{{place.state}}</td>
          <td style="width: 10%">{{place.zip}}</td>
        <td style="width: 10%"><a href="edit/{{place.id}}" class="btn btn-primary search-btn pull-right">Update</a></td>
        <td style="width: 10%"><a href="delete/{{place.id}}" class="btn btn-primary delete-btn pull-right">Delete</a></td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
