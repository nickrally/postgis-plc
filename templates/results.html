{% extends 'layout.html' %}

{% block body %}
    <div class="container">
        <div class="blog-header">
            <h2 class="blog-title">Places</h2>
        </div>
        <table class="table table-bordered table-dark table-striped table-responsive">
            <tr>
              <th style="width: 20%">Name</th>
              <th style="width: 20%">Distance to Piece, Love & Chocolate</th>
            </tr>
            {% for place in places %}
              <tr>
                <td style="width: 20%">{{place.name}}</td>
                <td style="width: 20%">{{"%.2f" % place.distance}}</td>
              </tr>
            {% endfor %}
          </table>
          <a class="btn btn-primary" href="/">Back</a>
    </div>
{% endblock %}
