{% extends 'layout.html' %}

{% block body %}
    <div class="container">
        <div class="blog-header">
            <h2 class="blog-title">Add a Place</h2>
        </div>
        <div class="row">
            <div class="col-sm-8 blog-main">
                <form method="POST" action={{url_for('add')}}>
                    <div class="form-group">
                        {{form.name.label}}
                        <input type="text" class="form-control" name="name" id="inputTitle" placeholder="enter name">
                    </div>
                    <div class="form-group">
                        {{form.street_address.label}}
                        <input type="text" class="form-control" rows="50" id="inputStreetAddress" name="street_address" placeholder="enter street address" >
                    </div>
                    <div class="form-group">
                        {{form.city.label}}
                        <input type="text" class="form-control" name="city" id="inputCity" placeholder="enter city">
                    </div>
                    <div class="form-group">
                        {{form.state.label}}
                        <input type="text" class="form-control" name="state" id="inputState" placeholder="enter state" required>
                    </div>
                    <div class="form-group">
                        {{form.zip.label}}
                        <input type="text" class="form-control" name="zip" id="inputZip" placeholder="enter zip" required>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary search-btn">Save</button>
                        <a class="btn btn-primary" href="/">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
