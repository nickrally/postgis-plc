{% extends 'layout.html' %}

{% block body %}
  {% include 'search.html' %}
  <a class="btn btn-primary search-btn" href="/add"> Add Place</a>
  <hr>
  <table class="table table-bordered table-dark table-striped table-responsive">
    <thead class="thead-light">
      <tr>
        <th>Name</th>
        <th>Street Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for place in places %}
        <tr>
         <td>{{place.name}}</td>
         <td>{{place.street_address}}</td>
         <td>{{place.city}}</td>
         <td>{{place.state}}</td>
         <td>{{place.zip}}</td>
         <td><a href="edit/{{place.id}}">Update</a></td>
         <td><a href="delete/{{place.id}}">Delete</a></td>
      </tr>
      {% endfor %} 
    </tbody>
  </table>
{% endblock %}
